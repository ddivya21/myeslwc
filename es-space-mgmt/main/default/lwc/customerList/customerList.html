<template>
    <div class="slds-card">
        <c-error-panel friendly-message={msgForUser} errors={errorMsg}></c-error-panel>
        <ul class="slds-list_vertical slds-has-dividers_bottom-space">
            <template for:each={customers} for:item="record">
                <li class="slds-item" key={record.Id}>
                    <c-customer-tile object={sobject} customer={record} oncustomerselect={handleSelect}></c-customer-tile>
                </li>
            </template>
        </ul>
    </div>
</template>
